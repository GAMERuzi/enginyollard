<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Engin'in Yolu 3D</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="startScreen">
    <h1>Engin'in Yolu 3D 🚛</h1>
    <button onclick="startGame()">Oyna</button>
  </div>

  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
      <span id="timer">⏱ Süre: 0sn</span>
      <span id="gold">💰 Altın: 0</span>
      <span id="power">🧲 Güç: Kapalı</span>
    </div>
  </div>

  <div id="gameOverScreen" style="display:none;">
    <h2>Oyun Bitti 🚨</h2>
    <button onclick="restartGame()">Tekrar Oyna</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
